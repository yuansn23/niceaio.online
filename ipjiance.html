<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // 白名单配置
        const TARGET_COUNTRY = 'TW';//MY
        const TARGET_LANGUAGE = 'zh-CN';//en
      
        // 设备检测
        const isMobileDevice = () => {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        };

        // 语言检测
        const checkLanguage = () => {
            const lang = navigator.language || navigator.userLanguage;
             return lang.toLowerCase().startsWith(TARGET_LANGUAGE.toLowerCase());
        };

        // 获取地理信息
        const getGeoInfo = async () => {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country,
                    city: data.city,
                    isp: data.org
                };
            } catch (error) {
                return {
                    ip: '获取失败',
                    country: '未知',
                    city: '未知',
                    isp: '未知'
                };
            }
        };

        // 生成调试信息
        const generateDebugInfo = (isMobile, language, geo) => {
            return [
                '=== 用户信息调试 ===',
                `语言环境: ${language}`,
                `设备类型: ${isMobile ? '移动端' : '桌面端'}`,
                `IP地址: ${geo.ip}`,
                `国家代码: ${geo.country}`,
                `城市: ${geo.city}`,
                `运营商: ${geo.isp}`,
                `用户代理: ${navigator.userAgent}`
            ].join('\n');
        };

        // 主验证流程
        const validateAccess = async () => {
            const isMobile = isMobileDevice();
            const language = navigator.language || navigator.userLanguage;
            const geo = await getGeoInfo();
            
            // 显示调试信息
        // alert(generateDebugInfo(isMobile, language, geo));

            console.log(`isMobile: ${isMobile}`);
console.log(`checkLanguage: ${checkLanguage()}`);
console.log(`geo.country: ${geo.country}`); 
            // 最终验证
            if (isMobile && checkLanguage() && geo.country === TARGET_COUNTRY) {
             alert(isMobile + ' ' + checkLanguage() + ' ' + geo.country);
                window.location.replace('https://www.qq.com');
            } else {
                alert(isMobile + ' ' + checkLanguage() + ' ' + geo.country);
                window.location.replace('https://www.baidu.com');
            }
        };

        validateAccess();
    </script>
</head>
<body>
    <noscript>
        <h1>请启用JavaScript以继续</h1>
    </noscript>
</body>
</html>
